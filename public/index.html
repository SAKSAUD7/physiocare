<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioCare</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- Redirect script for basePath -->
  <script>
    // Add base path to all navigation
    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
      window.location.replace('/physiocare/');
    }
  </script>
</head>
<body>
  <!-- This is just a placeholder. Next.js will replace this with the actual app. -->
  <div id="root"></div>
</body>
</html>
